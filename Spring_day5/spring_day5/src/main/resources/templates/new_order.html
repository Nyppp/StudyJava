<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <style>
    form { max-width: 400px; margin: 0 auto; }
    label { display: block; margin-top: 10px; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { width: 100%; padding: 10px; margin-top: 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    .btn { padding: 8px 16px; text-decoration: none; background-color: #6c757d; color: white; border-radius: 3px; }
  </style>
</head>
<body>
<h2>New Order</h2>
<form method="post" action="/orders">
  <label for="userId">User:</label>
  <select id="userId" name="userId" required>
    <option value="">Select a user</option>
    <option th:each="user : ${users}"
            th:value="${user.id}" th:text="${user.name}"></option>
  </select>

  <label for="productId">Product:</label>
  <select id="productId" name="productId" required>
    <option value="">Select a product</option>
    <option th:each="product : ${products}"
            th:value="${product.id}"
            th:text="${product.productName} + ' - $' + ${product.price}"></option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="1" required>

  <button type="submit">Create Order</button>
</form>
<a href="/orders" class="btn">Back to Orders</a>
</body>
</html>
