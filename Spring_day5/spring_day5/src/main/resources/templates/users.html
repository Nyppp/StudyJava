<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
    </style>
</head>
<body>
<h2>Users</h2>
<a href="/users/new" class="btn btn-success">Add New User</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
        </td>
    </tr>
</table>
<div style="margin-top: 20px;">
    <a href="/products" class="btn btn-primary">View Products</a>
    <a href="/orders" class="btn btn-primary">View Orders</a>
</div>
</body>
</html>
