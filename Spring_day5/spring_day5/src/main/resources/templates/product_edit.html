<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { width: 100%; padding: 10px; margin-top: 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn { padding: 8px 16px; text-decoration: none; background-color: #6c757d; color: white; border-radius: 3px; }
    </style>
</head>
<body>
<h2>Edit Product</h2>
<form method="post" th:action="@{/products/update/{id}(id=${product.id})}">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:value="${product.productName}" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" th:value="${product.price}" required>

    <button type="submit">Update Product</button>
</form>
<a href="/products" class="btn">Back to Products</a>
</body>
</html>
