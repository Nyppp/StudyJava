<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 등록/수정</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; text-decoration: none; }
    </style>
</head>
<body>
<h1 th:text="${user.id != null ? '사용자 수정' : '새 사용자 등록'}"></h1>

<form th:action="${user.id != null ? '/users/' + user.id : '/users'}"
      th:object="${user}" method="post">

    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div class="form-group">
        <label for="status">상태:</label>
        <select id="status" th:field="*{status}">
            <option value="ACTIVE">활성</option>
            <option value="INACTIVE">비활성</option>
            <option value="PENDING">대기중</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary"
            th:text="${user.id != null ? '수정' : '등록'}"></button>
    <a href="/users" class="btn btn-secondary">취소</a>
</form>
</body>
</html>
