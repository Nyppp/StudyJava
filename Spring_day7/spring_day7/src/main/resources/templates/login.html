<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<h1>로그인</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label>아이디:</label>
        <input type="text" name="username" />
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" name="password" />
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
    <div>
        <a th:href="@{/register}">회원가입</a>
    </div>
    <div th:if="${param.error}">
        <p style="color:red;">로그인 정보가 올바르지 않습니다.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color:green;">로그아웃 되었습니다.</p>
    </div>
    <div th:if="${param.register}">
        <p style="color:green;">가입 되었습니다.</p>
    </div>
</form>
</body>
</html>
