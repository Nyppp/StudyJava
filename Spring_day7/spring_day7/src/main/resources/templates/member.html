<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Member Page</title>
</head>
<body>
<h1>사용자 관리 페이지</h1>
<p><a th:href="@{/}">홈으로</a></p>
<p><h2>사용자 목록</h2></p>
<div th:if="${users != null and !users.isEmpty()}">
    <table border="1px">
        <tr><th>이름</th><th>권한</th></tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.authorities}"></td>
        </tr>
    </table>
</div>
</body>
</html>
